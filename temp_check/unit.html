<!DOCTYPE html>
<html lang="en">
<head>
    <title>temperature converter</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="entry">
                <h3>Enter a temperature:</h1>
                <input type="text" id="textbox">
            </div>
        <div class="radio">
           <h3>Select :</h2> 
            <input type="radio" id="ctemp" name="unit">
            <label >celcius</label>
            <input type="radio" id="ftemp" name="unit">
            <label >fahrenhite</label>
        </div>
        <div class="submit">
        <button type="button" id="submit">submit</button>
        </div>
        <div class="out">
            <h3 id="youask">Here:</h3>
            <input type="text" name="" id="answer">
        </div>
    </div>
</div>

</body>

<script src="inner.js"></script>
</html>
